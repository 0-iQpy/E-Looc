<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - E-Looc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0a2472;
      --secondary-color: #0e6ba8;
      --accent-color: #00b2ca;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;

    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      margin-bottom: 1rem;
    }

    .login-logo img {
      height: 60px;
      width: auto;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(14, 107, 168, 0.25);
    }

    .btn-login {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      color: white;
      font-weight: 500;
      padding: 0.5rem 1.5rem;
    }

    .btn-login:hover {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .input-group-text {
      background-color: transparent;
      border-right: none;
    }

    .form-control {
      border-left: none;
    }

    .input-group:focus-within .input-group-text {
      border-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="login-card">
          <div class="login-header">
            <div class="login-logo">
              <img src="../static/img/logo.png" alt="E-Looc Logo">
            </div>
            <h1 class="login-title">E-Looc Admin</h1>
            <p class="text-muted">Sign in to access the admin dashboard</p>
          </div>

          <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-login">Sign In</button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i> Back to main site
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
